syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";
// Version: 5.0

import "Vector.proto";

message HomeLimitedShopInfo {
    uint32 uid = 2;
    Vector djinn_rot = 3;
    fixed32 next_guest_open_time = 5;
    Vector djinn_pos = 7;
    fixed32 next_close_time = 10;
    fixed32 next_open_time = 12;
}