syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";
// Version: 5.0

message Achievement {
    enum Status {
        STATUS_INVALID = 0;
        STATUS_UNFINISHED = 1;
        STATUS_FINISHED = 2;
        STATUS_REWARD_TAKEN = 3;
    }
    uint32 cur_progress = 3;
    uint32 total_progress = 4;
    uint32 finish_timestamp = 8;
    Status status = 9;
    uint32 id = 15;
}
